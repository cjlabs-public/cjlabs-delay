spring:
  cloud:
    nacos:
      # Nacos 服务器配置
      server-addr: localhost:8848
      # 认证配置（如果 Nacos 开启认证）
      # username: nacos
      # password: nacos

      config:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml
        # Nacos 2025.0.0.0 推荐使用 refreshEnabled
        refresh-enabled: true

      discovery:
        server-addr: localhost:8848
        namespace: public
        group: DEFAULT_GROUP
        register-enabled: true
        enabled: true

  config:
    import:
      - nacos:job-delay-scheduler.yaml?group=DEFAULT_GROUP

logging:
  level:
#     com.alibaba.nacos: DEBUG
#     com.alibaba.cloud: DEBUG
    # org.springframework.cloud: DEBUG
# 日志配置
    # 打印 MyBatis Mapper 的 SQL（如果使用 Slf4jImpl）
    com.cjlabs.api: DEBUG
    # 打印 MyBatis 内部日志
    org.apache.ibatis: DEBUG
    # 打印 SQL 参数和结果
    com.baomidou.mybatisplus: DEBUG